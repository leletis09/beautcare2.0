<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BeautyCare - Cadastro</title>
    <link rel="stylesheet" href="cadastro.css">
</head>
<body>
    <div class="main-cadastro">
        <div class="left-cadastro">
            <h1>Cadastre-se já! </h1>
            <img src="img/Logotipo beauty care 2.3.png" class="left-cadastro-image" alt="animação">
        </div>
        <div class="right-cadastro"></div>
        <div class="card-cadastro">
            <h1>CADASTRO</h1>
            <div class="textfield">
                <label for="usuario">Usuário</label>
                <input type="text" name="usuario" placeholder="Usuário">
            </div>
            <div class="textfield">
                <label for="email">E-mail</label>
                <input type="email" name="email" placeholder="Seu e-mail">
            </div>
            <div class="textfield">
                <label for="telefone">Telefone</label>
                <input type="tel" name="telefone" placeholder="Seu telefone">
            </div>
            <div class="textfield">
                <label for="senha">Senha</label>
                <input type="password" name="senha" placeholder="Senha">
            </div>
            <div class="textfield">
                <label for="confirmar-senha">Confirmar Senha</label>
                <input type="password" name="confirmar-senha" placeholder="Confirme sua senha">
            </div>
        </div>
        
    </div>    
    <button class="btn-cadastro" onclick="" >Realizar Cadastro</button>
    <p>Já tem uma conta? <a href="principal.html" id="go-to-login">Entrar</a></p>
            </div>
        </div>
<script type="module" src="script.js"></script>
</body>
</html>
